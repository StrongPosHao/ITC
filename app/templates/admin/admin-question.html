<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/CodeSeven-toastr-50092cc/build/toastr.min.css')}}" type="text/css">
    <script src="{{ url_for('static', filename='assets/CodeSeven-toastr-50092cc/build/toastr.min.js')}}"></script>
    <script type="text/javascript">
        toastr.options.positionClass = 'toast-top-center';
        toastr.options.timeOut = "1000";
    </script>

    <script src="{{ url_for('static', filename='js/admin/question.js')}}"></script>
    <script src="{{ url_for('static', filename='js/admin/questiontag.js')}}"></script>
    <script src="{{ url_for('static', filename='js/admin/select.js')}}"></script>


	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/favicon.ico')}}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>管理员|ITC</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css')}}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{{ url_for('static', filename='assets/css/animate.min.css')}}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{{ url_for('static', filename='assets/css/light-bootstrap-dashboard.css')}}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{{ url_for('static', filename='assets/css/demo.css')}}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='assets/css/pe-icon-7-stroke.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/admin.css')}}">
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="orange" data-image="assets/img/sidebar-4.jpg">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    administrator
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{{ url_for('admin.index') }}">
                        <i class="pe-7s-user"></i>
                        <p>用户管理</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.aclist') }}">
                        <i class="pe-7s-note2"></i>
                        <p>文章评论管理</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.sclist') }}">
                        <i class="pe-7s-note2"></i>
                        <p>回答评论管理</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.articlelist') }}">
                        <i class="pe-7s-news-paper"></i>
                        <p>文章管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="{{ url_for('admin.questionlist') }}">
                        <i class="pe-7s-pen"></i>
                        <p>问题管理</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.answerlist') }}">
                        <i class="pe-7s-notebook"></i>
                        <p>回答管理</p>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin.categorylist') }}">
                        <i class="pe-7s-graph"></i>
                        <p>类目管理</p>
                    </a>
                </li>
                <li class="disabled">
                    <a href="{{ url_for('admin.taglist') }}">
                        <i class="pe-7s-science"></i>
                        <p>标签管理</p>
                    </a>
                </li>


            </ul>
        </div>
    </div>

    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">问题管理</h4>
                                <!--<p class="category">Here is a subtitle for this table</p>-->
                            </div>
                            <div class="content table-responsive table-full-width">
                                <button class="btn btn-danger dele_btn"  data-toggle="modal" data-target="#modal_del" onclick="batchdelete()">批量删除</button>
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th><input type="checkbox" class="question-group" onchange="checkChange(this)"/></th>
                                        <th>ID</th>
                                        <th>Quizzer</th>
                                    	<th>Title</th>
                                        <th>Time</th>
                                        <th>Operation</th>
                                    </thead>
                                    <tbody>
                                        {% for q in questions %}
                                            <tr>
                                                <td><input type="checkbox" class="question"/></td>
                                                <td>{{q[0].questionId}}</td>
                                                <td>{{q[1].username}}</td>
                                                <td>{{q[0].title}}</td>
                                                <td>{{q[0].publicTime}}</td>
                                                <td><button class="btn btn-default btn-sm" data-toggle="modal" data-target="#modal_tag" onclick="listTag({{q[0].questionId}})">标签设置</button></td>
                                                <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modal_del" onclick="singledelete({{q[0].questionId}})">删除</button></td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>


    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal_del" tabindex="-1" role="dialog" aria-labelledby="modal_del">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                确定删除XXX吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="truedelete()">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<!--标签设置添加-->
<div class="modal fade" id="modal_tag" tabindex="-1" role="dialog" aria-labelledby="modal_tag">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <table  class="table table-bordered">
                    <tr>
                        <td class="warning">
                            <p>其他标签</p>
                            <select id="select1" style="width:100px" size="10" multiple="multiple" class="tag_not_add">

                            </select>
                        </td>
                        <td align="center" >
                            <input type="button" class="btn btn-success" onclick="sel1AddTosel2('select1','select2')" value="->"/><br/>
                            <input type="button" class="btn btn-success" onclick="sel1AddAllTosel2('select1','select2')" value="=>"/><br/>
                            <input type="button" class="btn btn-warning" onclick="sel1AddTosel2('select2','select1')" value="<-"/><br/>
                            <input type="button" class="btn btn-warning" onclick="sel1AddAllTosel2('select2','select1')" value="<="/>
                        </td>
                        <td class="success">
                            <p>已添加标签</p>
                            <select id="select2" style="width:100px" size="10" multiple="multiple" class="tag_added"></select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="confirmtag()">确认</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
